<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A1 Exam Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --shadow-color: rgba(0, 0, 0, 0.3);
        --highlight-color: rgba(255, 255, 255, 0.1);
        --glow-color: rgba(147, 51, 234, 0.5);
      }

      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.2);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.4);
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      @keyframes blob {
        0% {
          transform: translate(0px, 0px) scale(1);
        }
        33% {
          transform: translate(30px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
        100% {
          transform: translate(0px, 0px) scale(1);
        }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }

      /* 3D Emboss/Deboss styles */
      .emboss-light {
        box-shadow: 
          inset 1px 1px 1px var(--highlight-color), 
          inset -1px -1px 1px var(--shadow-color),
          2px 2px 4px var(--shadow-color);
      }
      .emboss-light-active {
         box-shadow: 
          inset 2px 2px 3px var(--shadow-color),
          inset -1px -1px 2px var(--highlight-color);
      }
       .emboss-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        box-shadow: 
          2px 2px 10px rgba(0,0,0,0.3),
          inset 1px 1px 1px rgba(255,255,255,0.05);
      }
       .deboss-input {
        box-shadow: inset 2px 2px 4px var(--shadow-color);
      }
    </style>
